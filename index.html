<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
<div id="container">
    <main>
        <header id="add-entry">
            <button id="add-book">Add Book to Library</button>
        </header>
        <article id="book-list">
        </article>
    </main>
</div>

    <dialog id="form-dialog">
        <form method="dialog">
            <ul id="input-list">
                <li class="input-field">
                    <label for="book-name">Book Name<span aria-required="true">*</span></label>
                    <input type="text" name="book-name" id="book-name" placeholder="The Lord Of The Rings"
                           required>
                </li>
                <li class="input-field">
                    <label for="author">Author<span aria-required="true">*</span></label>
                    <input type="text" name="author" id="author" pattern="^[a-zA-Z.]+$" placeholder="J.R.R Tolkien"
                           required>
                </li>
                <li class="input-field">
                    <label for="pages">Pages<span aria-required="true">*</span></label>
                    <input type="number" name="book-pages" id="pages" placeholder="1178" required>
                </li>
                <li class="input-field">
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read">
                </li>
                <li>
                    <button type="submit" id="form-submit">Add Book</button>
                </li>
            </ul>
        </form>
    </dialog>


<script src="index.js"></script>
</body>
</html>
